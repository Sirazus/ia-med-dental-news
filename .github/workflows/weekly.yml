name: Newsletter Semanal

on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes a las 9 AM UTC
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run main script (generate summary)
        run: |
          python main.py

      - name: Commit and push new summary file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # A√±adir cualquier archivo nuevo o modificado en output
          git add output/*.txt

          # Hacer commit si hay cambios
          if git diff --cached --quiet; then
            echo "‚û°Ô∏è  No hay cambios para commitear"
          else
            git commit -m "üìù Resumen semanal generado autom√°ticamente"
            git push
            echo "‚úÖ Archivo de resumen subido a GitHub"
          fi
